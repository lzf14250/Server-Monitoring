<!DOCTYPE html>
<html lang="en-us" >
  <head>
    <title>Login | Pythonitor</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css" />
  </head>
  <body class=" login">
    <div id="container">
      <div id="header">
          <div id="branding">
            <h1 id="site-name"><a href="/admin/">Pythonitor Login</a></h1>
          </div>
      </div>
      <div id="content" class="colM">
        <div id="content-main">
          {% if error %}
          <div>hahaha</div>
          {% endif %}
          <form method="post" id="login-form">
            {% csrf_token %}
            <div class="form-row">
              <label class="required" for="id_username">
                Username:
              </label>
              <input type="text" name="username" autofocus maxlength="254" required id="id_username" />
            </div>
            <div class="form-row">
              <label class="required" for="id_password">
                Password:
              </label>
              <input type="password" name="password" required id="id_password" />
              <input type="hidden" name="next" value="/" />
            </div>
            <div class="submit-row">
              <label>
                &nbsp;
              </label>
              <input type="submit" value="Log in" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
